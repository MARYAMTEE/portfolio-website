<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Section Styling */
.interests {
  padding: 4rem 1rem;
  background: linear-gradient(to right, #fbcfe8, #e9d5ff, #bfdbfe); /* pink → purple → blue */
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

.interests h2 {
  font-size: 2.2rem;
  font-weight: bold;
  margin-bottom: 2rem;
  color: #333;
}

/* Grid Layout */
.interest-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  max-width: 1000px;
  margin: 0 auto;
}

/* Cards */
.interest-card {
  background: white;
  border-radius: 20px;
  padding: 2rem 1rem;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.interest-card:hover {
  transform: translateY(-8px) rotate(2deg);
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
}

/* Icon */
.interest-card .icon {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

/* Text */
.interest-card p {
  font-weight: 600;
  color: #444;
  font-size: 1.1rem;
}

    </style>
</head>
<body>
    <section class="interests">
  <h2>🌟 Things I Love</h2>
  <div class="interest-grid">
    
    <div class="interest-card">
      <div class="icon">🎨</div>
      <p>Designing with CSS</p>
    </div>

    <div class="interest-card">
      <div class="icon">💻</div>
      <p>Building Projects</p>
    </div>

    <div class="interest-card">
      <div class="icon">🎥</div>
      <p>Content Creation</p>
    </div>


    <div class="interest-card">
      <div class="icon">📚</div>
      <p>Learning & Growing</p>
    </div>

    <div class="interest-card">
      <div class="icon">🌍</div>
      <p>Exploring New Ideas</p>
    </div>

  </div>
</section>

</body>
</html>
